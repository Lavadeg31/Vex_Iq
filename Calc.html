<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VEX IQ Rapid Relay Point Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      background-color: #1a1a1a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    h1 {
      text-align: center;
      color: #ffcc00;
      margin-bottom: 20px;
    }

    .calculator {
      max-width: 600px;
      padding: 20px;
      text-align: center;
    }

    .input-group {
      margin-bottom: 10px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      color: #fff;
    }

    .input-group input,
    .input-group .plus-minus {
      padding: 8px;
      font-size: 16px;
      border: none;
      background-color: rgba(255, 255, 255, 0);
      color: #fff;
    }

    .input-group input[type="number"] {
      max-width: 60px;
      text-align: center;
    }

    button {
      width: 150px;
      padding: 5px;
      background-color: #ffcc00;
      color: #1a1a1a;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      margin: 5px 0;
    }

    button:hover {
      background-color: #e6b800;
    }

    .reset-button {
      margin-bottom: 10px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .result {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      text-align: center;
    }

    table {
      width: 100%;
      margin-top: 20px;
      color: #fff;
      border-collapse: collapse;
    }

    th,
    td {
      border: 1px solid #fff;
      padding: 10px;
      text-align: center;
    }

    .hidden {
      display: none;
    }

    .timer {
      font-size: 80px;
      text-align: center;
      margin-top: 20px;
    }

    .toggle-group {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 15px;
      gap: 10px;
    }

    /* Adjusted plus-minus buttons */
    .plus-minus {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .plus-minus button {
      width: 30px;
      /* Smaller width */
      height: 30px;
      /* Smaller height */
      font-size: 18px;
      /* Smaller font size */
      background-color: #ffcc00;
      color: #1a1a1a;
      border: none;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>

<body>

  <h1>VEX IQ Rapid Relay Point Calculator</h1>

  <div class="toggle-group">
    <label for="timer-toggle">Timer: </label>
    <input type="checkbox" id="timer-toggle" onclick="toggleTimer()"> On/Off
  </div>

  <div id="timer-section" class="hidden">
    <button class="reset-button" id="startPauseButton" onclick="startPauseTimer()">Start Timer</button>
    <button class="reset-button" onclick="resetTimer()">Reset Timer</button>
    <div class="timer" id="timer">3</div>
    <audio id="timerAudio" src="Timer.mp3"></audio>
  </div>

  <div class="calculator">
    <div class="mode-buttons">
      <button id="teamwork-button" class="active" onclick="selectMode('teamwork')">Teamwork Scoring</button>
      <button id="skills-button" onclick="selectMode('skills')">Robot Skills Scoring</button>
    </div>

    <div class="input-group" id="passes-group">
      <label for="passes-display">Number of Successful Passes:</label>
      <div class="plus-minus">
        <button onclick="adjustValue('passes', -1)">-</button>
        <input type="number" id="passes-display" value="0" oninput="calculatePoints()">
        <button onclick="adjustValue('passes', 1)">+</button>
      </div>
    </div>

    <div class="input-group">
      <label for="goals-display">Number of Goals Scored:</label>
      <div class="plus-minus">
        <button onclick="adjustValue('goals', -1)">-</button>
        <input type="number" id="goals-display" value="0" oninput="calculatePoints()">
        <button onclick="adjustValue('goals', 1)">+</button>
      </div>
    </div>

    <div class="input-group">
      <label for="switches-display">Number of Switches Cleared (max 4):</label>
      <div class="plus-minus">
        <button onclick="adjustValue('switches', -1)">-</button>
        <input type="number" id="switches-display" value="0" min="0" max="4" oninput="calculatePoints()">
        <button onclick="adjustValue('switches', 1)">+</button>
      </div>
    </div>

    <div class="result" id="result">Total Points: 0</div>
    <button class="reset-button" onclick="addToTable()">Add to Table</button>

    <h2>Scores</h2>
    <table id="scoresTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <p id="averageScore">Average Score: 0</p>
    <button class="reset-button" onclick="exportScores()">Export Scores</button>
    <button class="reset-button" onclick="importScores()">Import Scores</button>
    <input type="file" id="fileInput" style="display:none;" onchange="handleFile(event)">
  </div>

<script>
    let mode = 'teamwork';
    let isPaused = false;
    let timerInterval, countdownInterval;
    let countdown = 3;
    let timeLeft = 60;
    let scores = [];

    function toggleTimer() {
      const timerSection = document.getElementById("timer-section");
      timerSection.classList.toggle("hidden");
    }

    function addToTable() {
      let totalPoints = calculatePoints();
      scores.push(totalPoints);
      updateTable();
      calculateAverage();
    }

    function updateTable() {
      const tableBody = document.getElementById("scoresTable").querySelector('tbody');
      tableBody.innerHTML = ""; // Clear table before repopulating
      scores.forEach((score, index) => {
        let row = `<tr><td>${index + 1}</td><td>${score}</td></tr>`;
        tableBody.innerHTML += row;
      });
    }

    function calculateAverage() {
      if (scores.length === 0) return;
      const total = scores.reduce((acc, curr) => acc + curr, 0);
      const average = total / scores.length;
      document.getElementById("averageScore").innerText = `Average Score: ${average.toFixed(2)}`;
    }

    function exportScores() {
      const blob = new Blob([scores.join("\n")], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = "scores.txt";
      link.click();
    }

    function importScores() {
      document.getElementById('fileInput').click();
    }

    function handleFile(event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = function(event) {
        const text = event.target.result;
        scores = text.split('\n').map(Number).filter(Boolean); // Parse and remove empty lines
        updateTable();
        calculateAverage();
      };
      reader.readAsText(file);
    }

    function startPauseTimer() {
      let timerDisplay = document.getElementById("timer");
      let audio = document.getElementById("timerAudio");
      let startPauseButton = document.getElementById("startPauseButton");

      if (!isPaused) {
        if (countdown > 0) {
          audio.play(); // Play audio immediately
          countdownInterval = setInterval(() => {
            countdown--;
            timerDisplay.innerHTML = countdown;
            if (countdown === 0) {
              clearInterval(countdownInterval);
              startMinuteTimer();
            }
          }, 1000);
        } else {
          startMinuteTimer();
          audio.play(); // Resume playing the audio when resumed
        }
        startPauseButton.innerText = 'Pause Timer';
      } else {
        clearInterval(timerInterval);
        clearInterval(countdownInterval);
        audio.pause();
        startPauseButton.innerText = 'Resume Timer';
      }
      isPaused = !isPaused;
    }

    function startMinuteTimer() {
      let timerDisplay = document.getElementById("timer");
      timeLeft = 60; // Reset to 60 seconds each time
      timerInterval = setInterval(() => {
        timeLeft--;
        timerDisplay.innerHTML = timeLeft;
        if (timeLeft === 0) {
          clearInterval(timerInterval);
          timerDisplay.innerHTML = "Time's up!";
        }
      }, 1000);
    }

    function resetTimer() {
      if (countdown > 0) {
        clearInterval(countdownInterval);  // Only clear countdown if it's still running
      } else {
        clearInterval(timerInterval);  // Clear the minute timer if it's running
      }
      countdown = 3;
      timeLeft = 60;
      document.getElementById("timer").innerHTML = 3;
      document.getElementById("startPauseButton").innerText = 'Start Timer';
      isPaused = false;
      document.getElementById("timerAudio").pause();
      document.getElementById("timerAudio").currentTime = 0; // Reset the audio
    }

    function calculatePoints() {
      let passes = parseInt(document.getElementById('passes-display').value) || 0;
      let goals = parseInt(document.getElementById('goals-display').value) || 0;
      let switches = Math.min(parseInt(document.getElementById('switches-display').value) || 0, 4);

      let totalPoints = 0;

      if (mode === 'teamwork') {
        totalPoints = (passes * 2) + (goals * 5) + (switches * 3);
      } else if (mode === 'skills') {
        totalPoints = switches * 1; 
        switch (switches) {
          case 1:
            totalPoints += goals * 4;
            break;
          case 2:
            totalPoints += goals * 8;
            break;
          case 3:
            totalPoints += goals * 10;
            break;
          case 4:
            totalPoints += goals * 12;
            break;
        }
      }

      document.getElementById('result').textContent = 'Total Points: ' + totalPoints;
      return totalPoints; // Return the calculated points for table updates
    }

    function selectMode(selectedMode) {
      mode = selectedMode;

      document.getElementById('teamwork-button').classList.remove('active');
      document.getElementById('skills-button').classList.remove('active');
      document.getElementById(selectedMode + '-button').classList.add('active');

      if (mode === 'teamwork') {
        document.getElementById('passes-group').classList.remove('hidden');
      } else if (mode === 'skills') {
        document.getElementById('passes-group').classList.add('hidden');
      }

      calculatePoints();
    }

    function adjustValue(id, adjustment) {
      let currentValue = parseInt(document.getElementById(id + '-display').value);
      let newValue = Math.max(0, currentValue + adjustment);
      if (id === 'switches') newValue = Math.min(4, newValue); // Ensure switches don't exceed 4
      document.getElementById(id + '-display').value = newValue;
      calculatePoints(); // Recalculate points after adjustment
    }

    function resetValues() {
      document.getElementById('passes-display').value = 0;
      document.getElementById('goals-display').value = 0;
      document.getElementById('switches-display').value = 0;
      calculatePoints();
    }

    calculatePoints(); // Initialize points when the page loads
</script>

</body>

</html>
