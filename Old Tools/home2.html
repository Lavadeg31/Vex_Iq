<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEX IQ Tools Hub</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5dc;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navigation Bar */
        .navbar {
            background-color: #1a1a1a;
            padding: 15px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .nav-button {
            padding: 10px 20px;
            background-color: #bfae90;
            color: #1a1a1a;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .nav-button:hover {
            background-color: #a8997a;
        }

        .nav-button.active {
            background-color: #a8997a;
        }

        /* Content Area */
        .content-container {
            margin-top: 60px;
            flex-grow: 1;
            position: relative;
        }

        .content-frame {
            border: none;
            width: 100%;
            height: calc(100vh - 60px);
            position: absolute;
            top: 0;
            left: 0;
            display: none;
        }

        .content-frame.active {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Updated Navigation Bar -->
    <div class="navbar">
        <button class="nav-button" onclick="showContent('calculator')">Score Calculator</button>
        <button class="nav-button" onclick="showContent('checker')">Performance Checker</button>
        <button class="nav-button" onclick="showContent('rules')">Rules</button>
    </div>

    <!-- Content Container -->
<div class="content-container">
    <iframe id="calculator-frame" class="content-frame active" src="https://lavadeg31.github.io/Vex_Iq/Calculator"></iframe>
    <iframe id="checker-frame" class="content-frame" src="https://lavadeg31.github.io/Vex_Iq/Checker"></iframe>
    <iframe id="rules-frame" class="content-frame" src="https://lavadeg31.github.io/Vex_Iq/Rules.html"></iframe>
</div>

    <script>
        function showContent(page) {
            const frames = document.querySelectorAll('.content-frame');
            frames.forEach(frame => frame.classList.remove('active'));

            const buttons = document.querySelectorAll('.nav-button');
            buttons.forEach(btn => btn.classList.remove('active'));

            event.target.classList.add('active');

            switch(page) {
                case 'calculator':
                    document.getElementById('calculator-frame').classList.add('active');
                    break;
                case 'checker':
                    document.getElementById('checker-frame').classList.add('active');
                    break;
                case 'rules':
                    document.getElementById('rules-frame').classList.add('active');
                    break;
            }
        }

        // Set Home as active on page load
        window.onload = function() {
            const homeButton = document.querySelector('.nav-button');
            homeButton.classList.add('active');
        };

        // Optional: Handle messages from iframes if needed
        window.addEventListener('message', function(event) {
            console.log('Message received:', event.data);
        });
    </script>
</body>
</html>
