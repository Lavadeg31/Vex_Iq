<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Score Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      background-color: #1a1a1a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    h1 {
      text-align: center;
      color: #ffcc00;
    }

    table {
      width: 100%;
      margin-top: 20px;
      color: #fff;
      border-collapse: collapse;
    }

    th,
    td {
      border: 1px solid #fff;
      padding: 10px;
      text-align: center;
    }

    button {
      width: 150px;
      padding: 5px;
      background-color: #ffcc00;
      color: #1a1a1a;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #e6b800;
    }

    .result {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      text-align: center;
    }
  </style>
</head>

<body>

  <h1>Score Viewer</h1>

  <button onclick="importScores()">Upload Scores File</button>
  <input type="file" id="fileInput" style="display:none;" onchange="handleFile(event)">

  <table id="scoresTable">
    <thead>
      <tr>
        <th>#</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <p id="averageScore" class="result">Average Score: N/A</p>

  <script>
    let scores = [];

    // Base64 decoding helper function
    function decodeBase64(data) {
      return decodeURIComponent(escape(window.atob(data)));
    }

    function importScores() {
      document.getElementById('fileInput').click();
    }

    function handleFile(event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = function (event) {
        const base64Data = event.target.result.trim(); // Get the base64 data and remove any whitespace
        const decodedText = decodeBase64(base64Data); // Decode base64 to text
        scores = decodedText.split('\n').map(Number).filter(score => !isNaN(score)); // Parse and remove invalid entries
        updateTable();
        calculateAverage();
      };
      reader.readAsText(file);
    }

    function updateTable() {
      const tableBody = document.getElementById("scoresTable").querySelector('tbody');
      tableBody.innerHTML = ""; // Clear table before repopulating
      scores.forEach((score, index) => {
        let row = `<tr><td>${index + 1}</td><td>${score}</td></tr>`;
        tableBody.innerHTML += row;
      });
    }

    function calculateAverage() {
      if (scores.length === 0) {
        document.getElementById("averageScore").innerText = "Average Score: N/A";
        return;
      }
      const total = scores.reduce((acc, curr) => acc + curr, 0);
      const average = total / scores.length;
      document.getElementById("averageScore").innerText = `Average Score: ${average.toFixed(2)}`;
    }
  </script>

</body>

</html>
